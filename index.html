<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background:#ffc600;
      font-family:'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    body {
      margin: 0;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height:100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      background:#6B0F9C;
      box-shadow:inset 0 0 0 5px rgba(255,255,255,0.1);
      color:white;
      text-align: center;
      align-items:center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size:cover;
      background-position:center;
      flex: 1;
      justify-content: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }


    .panel1 { background-image:url(https://firenewsfeed.com/image/aHR0cDovL3d3dy50ZWxlZ3JhcGguY28udWsvY29udGVudC9kYW0vc2NpZW5jZS8yMDE3LzEwLzIyL1RFTEVNTUdMUElDVDAwMDE0NDEwODM1NV90cmFuc19OdkJRelFOanY0QnFlazl2S20xOHZfcmtJUEg5dzJHTU50bTNOQWpQVy0yX092akNpUzZDT0NVLmpwZWc=); }
    .panel2 { background-image:url(https://firenewsfeed.com/image/aHR0cHM6Ly93d3cudGhlc3VuLmNvLnVrL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzEwL25pbnRjaGRicGljdDAwMDM2MzM1OTg0OS5qcGc=); }
    .panel3 { background-image:url(https://firenewsfeed.com/image/aHR0cHM6Ly93d3cudGhlc3VuLmNvLnVrL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzEwL25pbnRjaGRicGljdDAwMDM2MTQzMTE3NTEuanBn); }
    .panel4 { background-image:url(https://firenewsfeed.com/image/aHR0cHM6Ly93d3cudGhlc3VuLmNvLnVrL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzExL25pbnRjaGRicGljdDAwMDM2NDAzNjA1MC5qcGc=); }
    .panel5 { background-image:url(https://firenewsfeed.com/image/aHR0cHM6Ly93d3cudGhlc3VuLmNvLnVrL3dwLWNvbnRlbnQvdXBsb2Fkcy8yMDE3LzEwL25pbnRjaGRicGljdDAwMDM2MzM1OTg1MjIuanBn); }

/* flex items (children: ;) */ 
    .panel > * {
      margin:0;
      width: 100%;
      transition:transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel > *:first-child { transform: translateY(-100%); }
    .panel.open-active > *:first-child {transform: translateY(0);}
    .panel > *:last-child { transform: translateY(100%); }
    .panel.open-active > *:last-child {transform: translateY(0);}

    .panel p {
      text-transform: uppercase;
      font-family: 'Roboto';
      text-shadow:0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size:40px;
      flex: 5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      this.classList.toggle('open');
    }

    function toggleActive(e){
      // console.log(e.propertyName);
      if(e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(panel => panel.addEventListener('click', toggleOpen));
    panels.forEach(panel => panel.addEventListener('transitionend', toggleActive));

  </script>



</body>
</html>
